<!DOCTYPE html >        
<div class="col-md-2">
    <div class="form-inline well well-sm">
        <button type="submit"
                class="btn btn-success btn-group-justified"
                data-ui-sref="create_question" >
            Create new entry
        </button>
    </div>
</div>    

<div class="col-md-12">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>Question code</th>
            <th>Question text</th>
            <th>Helper text</th>
            <th>Comment</th>
        </tr>
        <tr ng-repeat="question in db_data.questions_list"
            ui-sref="edit_question({question_id:question.id})">
            <td>{{ question.id}}</td>
            <td>{{ question.code}}</td>
            <td>{{ question.question}}</td>
            <td>{{ question.help}}</td>
            <td>{{ question.comment }}</td>
        </tr>
    </table>
</div>
