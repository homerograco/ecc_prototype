<!DOCTYPE html>

<div class="col-md-6 col-md-offset-3" >
    <form class="form-horizontal">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" 
                   class="form-control" 
                   id="id" 
                   ng-if="mode == 'edit'"
                   ng-model="db_data.current_answer.id">

            <input type="text" 
                   class="form-control" 
                   id="id" 
                   ng-if="mode == 'create'"
                   placeholder="An ID will be created automatically"
                   disabled>
        </div>

        <div class="form-group">
            <label for="code">Answer code</label>
            <input type="text" 
                   class="form-control" 
                   id="code" 
                   ng-model="db_data.current_answer.code">
        </div>

        <div class="form-group">
            <label for="next">Nest question code</label>
            <input type="text" 
                   class="form-control" 
                   id="next" 
                   ng-model="db_data.current_answer.next">
        </div>

        <div class="form-group">
            <label for="answer">Answer text</label>
            <input type="text" 
                   class="form-control" 
                   id="answer" 
                   ng-model="db_data.current_answer.answer">
        </div>

        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group" ng-if="mode == 'edit'">
                <button class="btn btn-sucess"
                        type="submit"
                        ng-click="update_answer()" >
                    Save
                </button >
            </div>
            <div class="btn-group" role="group" ng-if="mode == 'create'">
                <button class="btn btn-success"
                        type="submit"
                        ng-click="create_answer()" >
                    Create
                </button >
            </div>
            <div class="btn-group" role="group" ng-if="mode == 'edit'">
                <button class="btn btn-danger"
                        type="submit"
                        ng-click="delete_answer()" >
                    Delete
                </button >
            </div>
        </div>
    </form>
</div>
