<!DOCTYPE html >
<html lang="en" 
      ng-app="classificator" >
<head >
	<title >Frontend</title >
	<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="./bower_components/bootstrap-additions/dist/bootstrap-additions.min.css"
	      rel="stylesheet" >
	<link href="./bower_components/font-awesome/css/font-awesome.min.css"
	      rel="stylesheet" >
	<link href="main.css"
	      rel="stylesheet" >
</head >

<body >

    <div ng-controller="q_a_controller">
        
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline well well-sm">
                    <span class="glyphicon glyphicon-search" ></span >
                    <div class="form-group" >
                            <input type="text"
                                   class="form-control"
                                   id="code"
                                   ng-model="search"
                                   placeholder="Search for question code..."
                                            />
                    </div >
                    <button type="submit" 
                                    class="btn btn-default btn-default"
                                    ng-click="create()">Create new Item</button>
                </form>
            </div>
        </div>
        
        <div class="col-md-6">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Question code</th>
                    <th>Question text</th>
                    <th>Code of next question</th>
                    <th>Answer text</th>
                </tr>
                <tr ng-repeat="d in q_a_data.list" ng-click="q_a_data.current_item = d">
                    <td>{{ d.code_question }}</td>
                    <td>{{ d.question }}</td>
                    <td>{{ d.code_next }}</td>
                    <td>{{ d.answer }}</td>
                </tr>
            </table>
        </div>
        
        <div class="col-md-6">
            
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline well well-sm">
                        <span><strong>Details &nbsp;</strong></span>
                        <div class="btn-group" 
                             role="group" 
                             aria-label="crud_functions">
                            <button type="submit" 
                                    class="btn btn-default btn-warning"
                                    ng-click="clear()">Clear Selection</button>
                            <button type="submit" 
                                    class="btn btn-default btn-primary" 
                                    ng-click="update()">Save Changes</button>
                            <button type="submit" 
                                    class="btn btn-default btn-danger" 
                                    ng-click="remove()">Remove from Database</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <form>
              <div class="form-group">
                <label for="code_question">Question Code</label>
                <input type="text" 
                       class="form-control" 
                       id="code_question" 
                       ng-model="q_a_data.current_item.code_question">
              </div>

              <div class="form-group">
                <label for="question">Question text</label>
                <input type="text" 
                       class="form-control" 
                       id="question" 
                       ng-model="q_a_data.current_item.question">
              </div>
                
              <div class="form-group">
                <label for="code_next">Code of next question</label>
                <input type="text" 
                       class="form-control" 
                       id="code_next" 
                       ng-model="q_a_data.current_item.code_next">
              </div>
                
              <div class="form-group">
                <label for="answer">Answer text</label>
                <input type="text" 
                       class="form-control" 
                       id="answer" 
                       ng-model="q_a_data.current_item.answer">
              </div>
             
            </form>
        </div>
    </div>
    
    
<script src="./bower_components/angular/angular.min.js" ></script >
<script src="./bower_components/angular-resource/angular-resource.min.js" ></script>
<!-- script src="./bower_components/angular-ui/build/angular-ui.min.js" ></script -->
<!--script src="./bower_components/ui-router/release/angular-ui-router.min.js" ></script -->
<script src="./main.js" ></script >
</body >
</html >
